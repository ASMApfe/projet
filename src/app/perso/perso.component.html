<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnalisation de Commande</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="image-upload-wrapper">
                    <label for="imageUpload" class="image-upload-label">
                        <img id="uploadedImage" src="upload-icon.png" alt="Upload Icon" class="img-fluid">
                    </label>
                    <input type="file" id="imageUpload" class="d-none" accept="image/*" onchange="loadFile(event)">
                </div>
            </div>
            <div class="col-md-6">
                <h4>C'est quoi personnaliser ?</h4>
                <p>Woodly Mood vous offre la possibilité de faire personnaliser votre commande juste télécharger votre sketch ou image de référence. Vous pouvez ajouter au dessous une description de votre commande si vous avez d'autres spécifications et l'envoyer par la suite.</p>
                <form>
                    <div class="form-group">
                        <label for="titre">Titre *</label>
                        <input type="text" class="form-control" id="titre" placeholder="Insérez un titre pour votre produit" required>
                    </div>
                    <div class="form-group">
                        <label for="bois">Bois *</label>
                        <select class="form-control" id="bois" required>
                            <option>Bois 1</option>
                            <option>Bois 2</option>
                            <option>Bois 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dimensions">Dimensions *</label><br>
                        <input type="radio" id="cm" name="dimensions" value="cm" required> Cm
                        <input type="radio" id="mm" name="dimensions" value="mm"> Mm
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="largeur">Largeur</label>
                            <input type="number" class="form-control" id="largeur">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="longueur">Longueur</label>
                            <input type="number" class="form-control" id="longueur">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="hauteur">Hauteur</label>
                            <input type="number" class="form-control" id="hauteur">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description :</label>
                        <textarea class="form-control" id="description" rows="4" placeholder="Ajouter ici votre description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                </form>
            </div>
        </div>
    </div>
<script>
    function loadFile(event) {
        var image = document.getElementById('uploadedImage');
        image.src = URL.createObjectURL(event.target.files[0]);
        image.onload = function() {
            URL.revokeObjectURL(image.src) // free memory
        }
    }
    
</script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
